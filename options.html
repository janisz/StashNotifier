<html>
<head>
    <title>Stash Notifier</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>
    <img src="48.png" alt="Pull Request">
    Stash Notifier
</h1>

<h2>Options</h2>

<form id="options">
    <div>
        <input type="checkbox" name="isActivated" checked>
        Enable notification
    </div>
    <div>
        Pull interval
        <select name="frequency">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>50</option>
            <option>80</option>
            <option>130</option>
            <option>210</option>
            <option>340</option>
            <option>550</option>
            <option>890</option>
        </select>
        seconds.
    </div>
    <div>
        Stash URL
        <input type="text" name="stashUrl">

    </div>
</form>
<script src="options.js"></script>
</body>
</html>
